<!doctype html>
<html ng-app="ThemeManagerApp">
    <head>
        <title>Angular - FusionCharts | Using Theme Manager</title>
        <!-- including FusionCharts JS files -->
        <script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
        <script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
        <!-- including Angular v1.5.1 -->
        <script type="text/javascript" src="https://code.angularjs.org/1.5.1/angular.min.js"></script>
        <!-- including FusionCharts Angular plugin -->
        <script type="text/javascript" src="angular-fusioncharts.js"></script>
        <!-- adding custom theme -->
        <script type="text/javascript" src="pydio.js"></script>
        <!-- font -->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        
        <script type="text/javascript">
            var app = angular.module('ThemeManagerApp', ["ng-fusioncharts"]); // injecting ng-fusioncharts module
			
				app.controller('themeManagerController', function($scope) { // controller for chart

			  	$scope.dataSource =  {
                    "chart": {
                        "caption": "Box Office Earnings - 2015",
                        "captionFontBold": "0",
                        "xAxisName": "Month",
                        "yAxisName": "Earnings (In USD)",
                        "paletteColors": "#9EA5FC",
                        "theme": "pydio"
                    },
                    "data": [{
                        "label": "Jan",
                        "value": "420000"
                    }, {
                        "label": "Feb",
                        "value": "810000"
                    }, {
                        "label": "Mar",
                        "value": "720000"
                    }, {
                        "label": "Apr",
                        "value": "550000"
                    }, {
                        "label": "May",
                        "value": "910000"
                    }, {
                        "label": "Jun",
                        "value": "510000"
                    }, {
                        "label": "Jul",
                        "value": "680000"
                    }, {
                        "label": "Aug",
                        "value": "620000"
                    }, {
                        "label": "Sep",
                        "value": "610000"
                    }, {
                        "label": "Oct",
                        "value": "490000"
                    }, {
                        "label": "Nov",
                        "value": "900000"
                    }, {
                        "label": "Dec",
                        "value": "730000"
                    }]
                    };
			});	
        </script>
    </head>
    <body>
        <center>
            <div ng-controller="themeManagerController">
            <fusioncharts id="chartcontainer" chartid="chart1" width="100%" height="450" type="column2d" dataFormat= 'json', dataSource="{{dataSource}}"></fusioncharts>
            </div>
        </center>
    </body>
</html>
