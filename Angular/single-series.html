<!doctype html>
<html ng-app="SingleSeriesChartApp">
	<head>
		<title>Angular - FusionCharts | Simple Single Series Chart</title>
		<!-- including FusionCharts JS files -->
		<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
		<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
		<!-- including Angular v1.5.1 -->
		<script type="text/javascript" src="https://code.angularjs.org/1.5.1/angular.min.js"></script>
		<!-- including FusionCharts Angular plugin -->
		<script type="text/javascript" src="angular-fusioncharts.js"></script>
		
		<script type="text/javascript">
			var app = angular.module('SingleSeriesChartApp', ["ng-fusioncharts"]); // injecting ng-fusioncharts module
			
				app.controller('ChartController', function($scope) { // controller for chart

			  	$scope.dataSource =  { // chart datasource
			            "chart": {
			                "caption": "Monthly revenue for 2015",
			                "captionFontSize": "20",
			                "xAxisName": "Month",
			                "yAxisName": "Revenues (In USD)",
			                "numberPrefix": "$",
			                "xAxisNameFontBold": "0",
			              	"yAxisNameFontBold": "0",
			                "xAxisNameFontSize": "15",
			                "yAxisNameFontSize": "15",                
			                "borderAlpha": "20",
			                "canvasBorderAlpha": "0",
			                "usePlotGradientColor": "0",
			                "plotBorderAlpha": "10",
			                "placevaluesInside": "1",
			                "rotatevalues": "1",
			                "captionPadding": "11",
			                "xAxisNamePadding": "11",
			                "yAxisNamePadding": "11",
			                "valueFontColor": "#1E3E53", 
			                "valueFontSize":"16",
			                "showXAxisLine": "1",
			                "xAxisLineColor": "#999999",
			                "divlineColor": "#999999",               
			                "divLineIsDashed": "1",
			                "showAlternateHGridColor": "0",
			                "captionFontBold": "0",
			                "paletteColors": "#9fc99c",
			                "bgColor": "#1E3E53",
			                "bgAlpha":"100",
			                "showValues": "0",
			                "valueFontColor": "#1E3E53",
			                "valueFontSize": "11",
			                "canvasBgColor":"#1E3E53",
			                "baseFontSize": "14",
			                "outCnvBaseFontSize": "14",
			                "baseFontColor": "#ffffff",
			                "toolTipColor": "#ffffff",
			                "toolTipBgColor": "#1E3E53",
			                "toolTipBgAlpha": "80",
			                "toolTipPadding": "8",
			                "plotSpacePercent": "20",
			                "plotToolText": "<div style='font-size: 14px;'>Revenue for $label: $dataValue</div>"
			            },            
			            "data": [
			                {
			                    "label": "Jan",
			                    "value": "420000"
			                }, 
			                {
			                    "label": "Feb",
			                    "value": "810000"
			                }, 
			                {
			                    "label": "Mar",
			                    "value": "720000"
			                }, 
			                {
			                    "label": "Apr",
			                    "value": "550000"
			                }, 
			                {
			                    "label": "May",
			                    "value": "910000"
			                }, 
			                {
			                    "label": "Jun",
			                    "value": "510000"
			                }, 
			                {
			                    "label": "Jul",
			                    "value": "680000"
			                }, 
			                {
			                    "label": "Aug",
			                    "value": "620000"
			                }, 
			                {
			                    "label": "Sep",
			                    "value": "610000"
			                }, 
			                {
			                    "label": "Oct",
			                    "value": "490000"
			                }, 
			                {
			                    "label": "Nov",
			                    "value": "900000"
			                }, 
			                {
			                    "label": "Dec",
			                    "value": "730000"
			                }
			            ]
			        };
			});	
		</script>
	</head>
	<body>
		<center>
	      	<div  ng-controller="ChartController">
		        <fusioncharts id="chartContainer" chartid="chart1" width="100%" height="450" type="column2d" dataFormat= 'json', dataSource="{{dataSource}}"></fusioncharts>
			</div>
    	</center>
	</body>
</html>
