<!DOCTYPE html>
<html>
    <head>
        <title>FusionCharts | Rendering Charts in iFrame</title>
        <!-- including FusionCharts package js files -->
        <script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
        <script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>

        <script type="text/javascript">
        	FusionCharts.ready(function () {
            var revenueChart = new FusionCharts({
                type: 'column2d',
                renderAt: 'iFrameChart',
                width: '500',
                height: '300',
                dataFormat: 'json',
                dataSource: {
                    "chart": {
                        "caption": "Monthly revenue for last year",
                        "subCaption": "Harry's SuperMart",
                        "xAxisName": "Month",
                        "yAxisName": "Revenues (In USD)",
                        "numberPrefix": "$",
                        "paletteColors": "#0075c2",
                        "bgColor": "#ffffff",
                        "borderAlpha": "20",
                        "canvasBorderAlpha": "0",
                        "usePlotGradientColor": "0",
                        "plotBorderAlpha": "10",
                        "placevaluesInside": "1",
                        "rotatevalues": "1",
                        "valueFontColor": "#ffffff",                
                        "showXAxisLine": "1",
                        "xAxisLineColor": "#999999",
                        "divlineColor": "#999999",               
                        "divLineIsDashed": "1",
                        "showAlternateHGridColor": "0",
                        "subcaptionFontBold": "0",
                        "subcaptionFontSize": "14"
                    },            
                    "data": [
                        {
                            "label": "Jan",
                            "value": "420000"
                        }, 
                        {
                            "label": "Feb",
                            "value": "810000"
                        }, 
                        {
                            "label": "Mar",
                            "value": "720000"
                        }, 
                        {
                            "label": "Apr",
                            "value": "550000"
                        }, 
                        {
                            "label": "May",
                            "value": "910000"
                        }, 
                        {
                            "label": "Jun",
                            "value": "510000"
                        }, 
                        {
                            "label": "Jul",
                            "value": "680000"
                        }, 
                        {
                            "label": "Aug",
                            "value": "620000"
                        }, 
                        {
                            "label": "Sep",
                            "value": "610000"
                        }, 
                        {
                            "label": "Oct",
                            "value": "490000"
                        }, 
                        {
                            "label": "Nov",
                            "value": "900000"
                        }, 
                        {
                            "label": "Dec",
                            "value": "730000"
                        }
                    ]
                }
            }).render();
        });
        </script>
    </head>
    <body>
        <!-- chart container -->
        <div id="iFrameChart"></div>
    </body>
</html>
