    <title>FusionCharts | Load Charts when Scrolled to Chart Container</title>
    <!-- adding FusionCharts package js files -->
    <script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
    <script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
    <style>
    #vis_show{
  		visibility : hidden;
	}

	#chartContainer{
  		border : 1px solid black;
	}
	</style>
    <!-- chart -->
    <script type="text/javascript">
        FusionCharts.ready(function () {
             revenueChart = new FusionCharts({
                    type: 'column2d',
                    renderAt: 'chartContainer',
                    width: '100%',

                            "placevaluesInside": "1",
                            "rotatevalues": "1",
                            "valueFontColor": "#ffffff",                
                            "showXAxisLine": "1",
                            "xAxisLineColor": "#999999",
                            "divlineColor": "#999999",               
                            "divLineIsDashed": "1",
                            "showAlternateHGridColor": "0",
                            "subcaptionFontBold": "0",

                        },

                            }, 
                            {
                                "label": "Dec",
                                "value": "730000"
                            }
                        ]
                    }
                });
                
                
                
           
        function reveal() {
            var element = document.getElementById("chartContainer");
            
            var divtop = element.offsetTop;
            var divheight = element.offsetHeight;
            var pageYOffset = window.pageYOffset;
            var viewportHeight = window.innerHeight;    
            
            if(divtop > pageYOffset && divtop < pageYOffset + viewportHeight)		
            {
               	window.removeEventListener("scroll", reveal);
               	revenueChart.render();
            }
        }

		window.addEventListener("scroll", reveal);

 });

    </script>
