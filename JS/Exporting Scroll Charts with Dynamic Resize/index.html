<!DOCTYPE html>
<html>
	<head>
		<title>FusionCharts | Exporting Scroll Charts with Dynamic Resize</title>
		<!-- including FusionCharts core package JS files -->
		<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
		<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script>
		
		<!-- including theme file -->
		<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fint.js"></script>

		<!-- chart object -->
		<script type="text/javascript">
			FusionCharts.ready(function () {
		    revenueChart = new FusionCharts({
		        type: 'scrollColumn2d',
		        renderAt: 'chart-container',
		        width: '550',
		        id: "myChartId",
		        height: '350',
		        dataFormat: 'json',
		        dataSource: {
		            "chart": {
		                "caption": "Sales Trends",
		                "subcaption": "FY 2012 - FY 2013",
		                "xaxisname": "Month",
		                "yaxisname": "Revenue",
		                "showvalues": "1",
		                "placeValuesInside" : "1",
		                "rotateValues": "1",
		                "valueFontColor" : "#ffffff",
		                "numberprefix": "$",
	                   "exportEnabled": "1",
	                    // Hide export menu item
	                    "exportShowMenuItem": "0",
		                "theme": "fint"
		            },
		            "categories": [
		                {
		                    "category": [
		                        { "label": "Jan 2012" },
		                        { "label": "Feb 2012" },
		                        { "label": "Mar 2012" },
		                        { "label": "Apr 2012" },
		                        { "label": "May 2012" },
		                        { "label": "Jun 2012" },
		                        { "label": "Jul 2012" },
		                        { "label": "Aug 2012" },
		                        { "label": "Sep 2012" },
		                        { "label": "Oct 2012" },
		                        { "label": "Nov 2012" },
		                        { "label": "Dec 2012" },
		                        { "label": "Jan 2013" }, 
		                        { "label": "Feb 2013" }, 
		                        { "label": "Mar 2013" }, 
		                        { "label": "Apr 2013" }, 
		                        { "label": "May 2013" }, 
		                        { "label": "Jun 2013" }, 
		                        { "label": "Jul 2013" }, 
		                        { "label": "Aug 2013" }, 
		                        { "label": "Sep 2013" }, 
		                        { "label": "Oct 2013" }, 
		                        { "label": "Nov 2013" }, 
		                        { "label": "Dec 2013" }
		                    ]
		                }
		            ],
		            "dataset": [
		                {
		                    "data": [
		                        { "value": "27400" },
		                        { "value": "29800" },
		                        { "value": "25800" },
		                        { "value": "26800" },
		                        { "value": "29600" },
		                        { "value": "32600" },
		                        { "value": "31800" },
		                        { "value": "36700" },
		                        { "value": "29700" },
		                        { "value": "31900" },
		                        { "value": "34800" },
		                        { "value": "24800" },
		                        { "value": "26300" },
		                        { "value": "31800" },
		                        { "value": "30900" },
		                        { "value": "33000" },
		                        { "value": "36200" },
		                        { "value": "32100" },
		                        { "value": "37500" },
		                        { "value": "38500" },
		                        { "value": "35400" },
		                        { "value": "38200" },
		                        { "value": "33300" },
		                        { "value": "38300" }
		                    ]
		                }
		            ]
		        }
		    });
		    
		    
		    revenueChart.render();

		});
		    
		    function myJS()
		{
			revenueChart.resizeTo( "1000", "350" );
			DrawCompleteFunc();
		}

		function DrawCompleteFunc()
		{
			if(FusionCharts.items["myChartId"].width =='1000') //to check if it is called after chart is redrawn
			{ 
		    	 setTimeout(function() { FusionCharts("myChartId").exportChart({ exportFormat : 'jpg'}); }, 1500);
				 setTimeout(function () {revenueChart.resizeTo( "550", "350" );},5000);
				 
			}
			
		}

		</script>
	</head>
	<body>
		<center>
			<div id="chart-container"></div>
			<input type="submit" id="export" value="Export Chart" onClick="myJS()">
		</center>
	</body>
</html>
